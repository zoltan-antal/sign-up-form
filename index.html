<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <aside>
    <img class="aside-image" src="assets/images/halie-west-25xggax4bSA-unsplash.jpg">
    <div class="logo-background">
      <img class="logo-image" src="assets/images/odin-lined.png">
      <p class="logo-text">ODIN</p>
    </div>
    <p class="aside-credit">Photo by <a class="aside-credit-link" href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a class="aside-credit-link" href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </aside>
  <main>
    <div class="sign-up-text">
      <h2 class="sign-up-text-line">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>
      <h2 class="sign-up-text-line">You <em>know</em> you want to.</h2>
    </div>
    <form>
      <div class="inputs">
        <h2>Let's do this!</h2>
        <div class="input-row">
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first_name" placeholder=" " required>
          </div>
          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last_name" placeholder=" " required>
          </div>
        </div>
        <div class="input-row">
          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder=" " required>
          </div>
          <div class="input">
            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" name="phone_number" placeholder=" " required>
          </div>
        </div>
        <div class="input-row">
          <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder=" " required>
            <p class="hidden password-error-text">* Passwords do not match</p>
          </div>
          <div class="input">
            <label for="password-repeat">Confirm password</label>
            <input type="password" id="password-repeat" name="password_repeat" placeholder=" " required>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="form-button" type="submit">Create Account</button>
        <p class="body-text">Already have an account? <a class="login-link" href="">Log in</a></p>
      </div>
    </form>
  </main>
</body>
</html>
